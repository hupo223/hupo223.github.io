<!DOCTYPE html>
<html>

<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Walk Around the UMass Amherst Campus Pond</title>

  <style>
    #map {
  height: 100%;
}
html,
body {
  height: 100%;
  margin: 0;
  padding: 0;
}
  </style>

  
</head>
<body>
  <html>
  <head>
    <title>A Walk Around the UMass Campus Pond</title>
  </head>
  <body>
    <div id="map"></div>

    <script
      src="https://www.google.com/maps/embed/v1/MAP_MODE?key=AIzaSyBq2b97390ZDVZQbKLcES4FJ9W_2dRkXoo"
      defer
    ></script>
  </body>
</html>

  <script>
    function initMap() {
  const Campus_Pond = { lat: 42.38946099118917, lng: -72.52654487714594 };
  const map = new google.maps.Map(document.getElementById("map"), {
    zoom: 17.5,
    center: Campus_Pond,
  });
  const Intro_Content =
  '<div id="Intro">' +
    '<h2>A Walk Around the UMass Amherst Campus Pond</h2>' +
    '<p>Planning to visit UMass Amherst? Take a walk around the famous campus pond located at the center of campus. Click on the red markers to explore the landmarks that surround it.</p>' +
  '</div>';

const Intro_Window = new google.maps.InfoWindow({
  content: Intro_Content,
  ariaLabel: "Intro",
});

const Intro_Marker = new google.maps.Marker({
  position: map.getCenter(),
  map,
  visible: false  
});

Intro_Window.open({
  anchor: Intro_Marker,
  map,
});

  const Pond_Content =
  '<div id="content">' +
    '<div id="siteNotice">' +
    '</div>' +
    '<h1 id="firstHeading" class="firstHeading">Campus Pond</h1>' +
    '<div id="bodyContent">' +
      "<p><b>The Campus Pond</b> is a beautiful pond located in the center of the University of Massachusetts Amherst. Keep an eye out for the famous geese that call it home!</p>" +
      '<img src="http://media.masslive.com/breakingnews/photo/2012/01/10500353-large.jpg" width="300">'  +
    '</div>' +
    '<br><a href="https://www.masslive.com/news/2012/01/canada_geese_turn_umass_pond_a.html" target="_blank">Image source</a>'
  '</div>';

  const infowindow_pond = new google.maps.InfoWindow({
    content: Pond_Content,
    ariaLabel: "Campus Pond",
  });
  const marker_pond = new google.maps.Marker({
    position: Campus_Pond,
    map,
    title: "Campus Pond",
    background: "#572932",
    animation: google.maps.Animation.DROP,
  });
  marker_pond.addListener("click", () => {
    infowindow_pond.open({
      anchor: marker_pond,
      map,
    });
  });
 const Minuteman_Statue = { lat: 42.38920123378393, lng: -72.52722756323934 };
  const Statue_Content =
    '<div id="content">' +
      '<div id="siteNotice"></div>' +
      '<h1 id="firstHeading" class="firstHeading">Minuteman Statue</h1>' +
      '<div id="bodyContent">' +
        "<p><b>The Minuteman Statue</b> features a minuteman from the American Revolutionary War. Our school's mascot is a minuteman named Sam.</p>" +
        '<br><a href="https://www.umass.edu/pubaffs/chronicle/archives/02/10-18/statue8.htm">	Click here to learn more about the statue</a>' +
	'<br><img src="https://dailycollegian.com/wp-content/uploads/2022/03/51648036306_3b3525e04c_5k-900x582.jpg" width="300">' +
        '<br><a href="https://dailycollegian.com/2022/04/morning-wood-umass-to-begin-construction-on-sam-the-minuteman-training-facility/" target="_blank">Image source</a>'
      '</div>' +
    '</div>';

  const infowindow_statue = new google.maps.InfoWindow({
    content: Statue_Content,
    ariaLabel: "Minuteman Statue",
  });

  const marker_statue = new google.maps.Marker({
    position: Minuteman_Statue,
    map,
    title: "Minuteman Statue",
    animation: google.maps.Animation.DROP,
  });

  marker_statue.addListener("click", () => {
    infowindow_statue.open({
      anchor: marker_statue,
      map,
    });
  });
   const Du_Bois_Library = { lat: 42.389889518504866, lng: -72.52823557806683 };
  const Library_Content =
    '<div id="content">' +
      '<div id="siteNotice"></div>' +
      '<h1 id="firstHeading" class="firstHeading">Du Bois Library</h1>' +
      '<div id="bodyContent">' +
        "<p><b>The Du Bois Library</b> is the campus library. Standing 28 stories tall, the building is a great landmark to orient yourself around campus. There are also plenty of great spots to study both inside and around the library.</p>" +
        '<br><a href="https://www.library.umass.edu/about-the-libraries/" target="_blank">Click to learn more about the library</a>' +
        '<br><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/W.E.B._DuBois_Library.jpg/250px-W.E.B._DuBois_Library.jpg" width="300">' +
        '<br><a href="https://en.wikipedia.org/wiki/W._E._B._Du_Bois_Library" target="_blank">Image source</a>'
      '</div>' +
    '</div>';

  const infowindow_library = new google.maps.InfoWindow({
    content: Library_Content,
    ariaLabel: "Du Bois Library",
  });

  const marker_library = new google.maps.Marker({
    position: Du_Bois_Library,
    map,
    title: "Du Bois Library",
    animation: google.maps.Animation.DROP,
  });

  marker_library.addListener("click", () => {
    infowindow_library.open({
      anchor: marker_library,
      map,
    });
  });
const Chapel = { lat: 42.388986657734506, lng: -72.5279738679146 };

const Chapel_Content =
  '<div id="content">' +
    '<div id="siteNotice"></div>' +
    '<h1 id="firstHeading" class="firstHeading">The Chapel</h1>' +
    '<div id="bodyContent">' +
      "<p><b>The Chapel</b> is a beautiful stone building where students can find a quiet space to reflect or to study.</p>" +
      '<br><a href="https://www.umass.edu/old-chapel/" target="_blank">Click to learn more about the chapel</a>' +
      '<br><img src="https://image.masslive.com/home/mass-media/pgfull/img/republican/photo/2013/10/-ebd74e615f96ae6a.JPG" width="300">' +
      '<br><a href="https://www.masslive.com/news/2014/08/old_chapel_at_umass_nominated.html" target="_blank">Image source</a>'
    '</div>' +
  '</div>';

const infowindow_chapel = new google.maps.InfoWindow({
  content: Chapel_Content,
  ariaLabel: "Chapel",
});

const marker_chapel = new google.maps.Marker({
  position: Chapel,
  map,
  title: "Chapel",
  animation: google.maps.Animation.DROP,
});

marker_chapel.addListener("click", () => {
  infowindow_chapel.open({
    anchor: marker_chapel,
    map,
  });
});
const Fine_Arts_Center = { lat: 42.38816425337947, lng: -72.5261894435033 };

const FineArts_Content =
  '<div id="content">' +
    '<div id="siteNotice"></div>' +
    '<h1 id="firstHeading" class="firstHeading">Fine Arts Center</h1>' +
    '<div id="bodyContent">' +
      "<p><b>The Fine Arts Center</b> is a sprawling concrete building and a center for the arts on campus. Stop by and attend a concert or play.</p>" +
      '<br><a href="https://fac.umass.edu/Online/default.asp?BOparam::WScontent::loadArticle::permalink=List&BOparam::WScontent::loadArticle::context_id=" target="_blank">Click to learn more about the Fine Arts Center</a>' +
      '<br><img src="https://images.squarespace-cdn.com/content/v1/60999218cbcca47bf2fb35bb/4aae8889-a130-423e-af1b-97be73d054f0/DAS-UMass-Fine-Arts-24.jpg" width="300">' +
      '<br><a href="https://www.designlabarch.com/fine-arts-center-bridge" target="_blank">Image source</a>'
    '</div>' +
  '</div>';

const infowindow_fac = new google.maps.InfoWindow({
  content: FineArts_Content,
  ariaLabel: "Fine Arts Center",
});

const marker_fac = new google.maps.Marker({
  position: Fine_Arts_Center,
  map,
  title: "Fine Arts Center",
  animation: google.maps.Animation.DROP,
});

marker_fac.addListener("click", () => {
  infowindow_fac.open({
    anchor: marker_fac,
    map,
  });
});
const Metawampe_Statue = { lat: 42.390650058894394, lng: -72.52650927732618 };

const Metawampe_Content =
  '<div id="content">' +
    '<div id="siteNotice"></div>' +
    '<h1 id="firstHeading" class="firstHeading">Statue of Metawampe</h1>' +
    '<div id="bodyContent">' +
      "<p><b>The Metawampe Statue</b> sits on the path to the Integrative Learning Center. It is a bronze representation of the Nonotuck Chief, Metawampe</p>" +
      '<img src="https://dailycollegian.com/wp-content/uploads/2021/11/50979696618_f0a5b81772_5k-900x600.jpg" width="300">' +
      '<br><a href="https://dailycollegian.com/2021/11/a-history-of-metawampes-image-on-the-umass-campus/" target="_blank">Click here to learn about the statue&#39;s controversial past</a>'
    '</div>' +
  '</div>';

const infowindow_meta = new google.maps.InfoWindow({
  content: Metawampe_Content,
  ariaLabel: "Metawampe Statue",
});

const marker_meta = new google.maps.Marker({
  position: Metawampe_Statue,
  map,
  title: "Metawampe Statue",
  animation: google.maps.Animation.DROP,
});

marker_meta.addListener("click", () => {
  infowindow_meta.open({
    anchor: marker_meta,
    map,
  });
});
const Berlin_Wall_Segment = { lat: 42.38804469248511, lng: -72.52766477183657 };

const BerlinWall_Content =
  '<div id="content">' +
    '<div id="siteNotice"></div>' +
    '<h1 id="firstHeading" class="firstHeading">Berlin Wall Segment</h1>' +
    '<div id="bodyContent">' +
      "<p><b>This segment of the Berlin Wall</b> donated to UMass offers an interesting window into Cold War history.</p>" +
	'<br><a href="https://www.umass.edu/news/article/berlin-wall-segment-unveiled" target="_blank">Click here to learn more about the wall segment</a>' +
      '<br><img src="https://www.wwlp.com/wp-content/uploads/sites/26/2023/04/berlin-wall-umass.jpg" width="300">' +
            '<br><a href="https://www.wwlp.com/news/local-news/hampshire-county/segment-of-berlin-wall-donated-to-umass-amherst-displayed-on-campus/" target="_blank">Image source</a>' +
    '</div>' +
  '</div>';

const infowindow_berlin = new google.maps.InfoWindow({
  content: BerlinWall_Content,
  ariaLabel: "Berlin Wall Segment",
});

const marker_berlin = new google.maps.Marker({
  position: Berlin_Wall_Segment,
  map,
  title: "Berlin Wall Segment",
  animation: google.maps.Animation.DROP,
});

marker_berlin.addListener("click", () => {
  infowindow_berlin.open({
    anchor: marker_berlin,
    map,
  });
});
}


window.initMap = initMap;
  </script>
</body>
</html>
